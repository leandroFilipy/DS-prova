<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insight | Premium Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            height: 100vh;
            color: white;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Flutuante */
        aside {
            width: 280px;
            margin: 20px 0 20px 20px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            padding: 30px;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 50px;
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav { flex-grow: 1; }
        nav ul { list-style: none; }
        nav li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #94a3b8;
            font-weight: 500;
        }

        nav li:hover, nav li.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-shadow: inset 0 0 0 1px var(--border);
        }

        nav li i { width: 20px; }

        /* √Årea Principal */
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header Estilo Glass */
        header {
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }

        .search-bar {
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            color: #64748b;
            width: 300px;
        }

        /* Container do Relat√≥rio (Efeito Janela macOS) */
        .window-container {
            flex-grow: 1;
            background: #111827;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .window-header {
            background: #1f2937;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff; /* Fundo branco para o Power BI n√£o 'piscar' */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">
            <i data-lucide="zap" style="color: var(--primary);"></i>
            <span>DATA CORE</span>
        </div>
        <nav>
            <ul>
                <li class="active"><i data-lucide="layout-dashboard"></i> Dashboard</li>
                <li><i data-lucide="bar-chart-3"></i> Relat√≥rios</li>
                <li><i data-lucide="users"></i> Equipe</li>
                <li><i data-lucide="settings"></i> Ajustes</li>
            </ul>
        </nav>
        <div style="font-size: 0.75rem; color: #475569; text-align: center;">
            v2.4.0 ‚Ä¢ 2024
        </div>
    </aside>

    <main>
        <header>
            <div class="search-bar">üîç Pesquisar m√©tricas...</div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span class="badge">Sincronizado</span>
                <i data-lucide="bell" style="width: 20px; cursor: pointer;"></i>
                <div style="width: 35px; height: 35px; border-radius: 10px; background: linear-gradient(45deg, var(--primary), var(--accent));"></div>
            </div>
        </header>

        <div class="window-container">
            <div class="window-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <span style="margin-left: 10px; font-size: 0.8rem; color: #9ca3af; font-weight: 500;">PROVA DATA SCIENCE - Live View</span>
            </div>
            <iframe 
                title="PROVA DATA SCIENCE" 
                src="https://app.powerbi.com/view?r=eyJrIjoiY2VkNmY5NGItNWQ2Mi00NDJkLWJjOWItYzYxNjhiYTRmNzVmIiwidCI6IjJjZjdkNGQ1LWJkMWItNDk1Ni1hY2Y4LTI5OTUzOTliMjE2OCJ9" 
                allowFullScreen="true">
            </iframe>
        </div>
    </main>

    <script>
        // Inicializa os √≠cones Lucide
        lucide.createIcons();
    </script>
</body>
</html>
